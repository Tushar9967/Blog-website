<!DOCTYPE html>
{% extends 'blogapp/base.html' %}
{% block body_block %}

<div class="container">
  <h1>Are you sure want to delete {{ newpost.Title }} ?</h1>

  <form method="post">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" name="" value="Confirm Delete">
    <a href="{% url 'blogapp:view_draft' pk=newpost.pk  %}"><input class="btn btn-primary"  type="text" name="" value="Cancel"></a>
  </form>

</div>


{% endblock %}
