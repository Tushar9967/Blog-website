<!DOCTYPE html>
{% extends 'blogapp/base.html' %}
{% block body_block %}
<div class="container">
  <div class="jumbotron">
    {% if registered %}
    <h1>Thank you for Registering</h1>
    <br>
    <br>
    <p>As you have registered. Kindly login here by clicking on Login Button.</p>
    <br>
    <a href="{% url 'blogapp:user_login' %}"><input class="btn-btn-primary" type="submit" name="" value="Login"></a>

    {% else %}
    <h1>Register Here!</h1>
    <h3>Fill out the form:</h3>
    <form  enctype="multipart/form-data" method="post">
      {% csrf_token %}
      {{ user_form.as_p }}
      <input type="submit" name="" value="Register">
    </form>
    {% endif %}
  </div>

</div>

</div>
{% endblock %}
